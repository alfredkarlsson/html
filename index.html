		<script>

		function changeColor(color) {
			document.querySelector("article").style.backgroundColor = color;
		}

		var bird = false;

		function changeBird() {
			if (bird) { 
removeBird(); 
bird = false;
}
			else { 
addBird(); 
bird = true;
}
		}

		function addBird() {
				document.querySelector("article").innerHTML += "<img class='bild' src='https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Limnodromus_scolopaceus1.jpg/250px-Limnodromus_scolopaceus1.jpg'>";
		}

		function removeBird() {
			document.querySelector(".bild").remove();
		}

		function changeImage() { 
			document.querySelector("#header").style.backgroundImage = "url('https://cdn.dlcompare.com/game_tetiere/img/elderscrolls5skyrim_img4.jpg')";
			}
